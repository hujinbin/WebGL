    var canvas = document.getElementById('webgl');

    var vertexShader = `
        viod main {
            gl_Position = vec4(0.5, 0.5, 0.0, 1.0);

        }
    `
    var SliceShader = `
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    `
      var program = initShader(gl, vertexShader, SliceShader);
